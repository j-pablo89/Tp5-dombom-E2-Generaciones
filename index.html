<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trabajo Practico Nro5 - Ej2 - Generaciones">
    <meta name="keywords" content="javascript, dom, bom">
    <meta name="author" content="Juan Pablo Miranda">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Sora&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabajo Practico Nro 5 - Generaciones</title>
</head>
<body>
    <header class="py-4 text-center text-warning text-decoration-underline shadow">
        <h1 class="">Generaciones</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <form class="row g-3 text-light pb-2" id="idForm">
                    <div class="col-md-6 col-lg-6">
                      <label for="inputNombre" class="form-label">Nombre y Apellido</label>
                      <input type="text" class="form-control" id="inputNombre" pattern="[a-zA-Z ]{1,30}" required>
                    </div>
                    <div class="col-md-3 col-6 col-lg-1">
                      <label for="inputEdad" class="form-label">Edad</label>
                      <input type="number" class="form-control" id="inputEdad" maxlength="3" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                    </div>
                    <div class="col-md-3 col-6 col-lg-2">
                      <label for="inputDNI" class="form-label">DNI</label>
                      <input type="number" class="form-control" id="inputDNI" placeholder="99999999" maxlength="8" min="7" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                    </div>                  
                    <div class="col-md-3 col-6 col-lg-1">
                        <label for="inputPeso" class="form-label">Peso</label>
                        <input type="number" class="form-control" id="inputPeso" placeholder="Kg" maxlength="3" min="2" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                      </div>
                      <div class="col-md-3 col-6 col-lg-1">
                          <label for="inputAltura" class="form-label">Altura</label>
                          <input type="number" class="form-control" id="inputAltura" placeholder="cm" maxlength="3" min="2" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                        </div>
                        <div class="col-md-6 col-12 col-lg-3">
                            <label for="inputSexo" class="form-label pe-5">Sexo</label>
                            <div class="d-flex flex-grow-0">
                               <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inline" value="Masculino" >
                                <label class="form-check-label" for="inlineMasculino">Masculino</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inline" value="Femenino">
                                <label class="form-check-label" for="inlineFemenino">Femenino</label>
                              </div> 
                            </div>
                        </div>
                    <div class="col-md-3 col-6">
                        <label for="inputAnioNacimiento" class="form-label">AÃ±o Nacimiento</label>
                        <input type="number" class="form-control" id="inputAnioNacimiento" required>
                      </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-success">Enviar</button>
                    </div>                 
                  </form>
                  <div id="mayorEdad" class="col-12 col-md-12 col-lg-6">
                    <div class="py-2 d-flex pe-5 col-12 col-md-6" >
                    <button class="btn btn-primary" id="mayorEdad">Es Mayor de Edad</button>
                  </div>
                  </div>
                  <div id="mostrarDatosPersona" class="col-12 col-md-12 col-lg-6">
                    <div class="py-2 d-flex pe-5 col-12 col-md-6" >
                    <button class="btn btn-primary" id="mostrarDatosPersona">Mostrar Datos</button>
                  </div>
                  </div>
                  
                  <div class="py-2" id="divBotonReset">
                    <button class="btn btn-primary" id="botonReset">Reset</button>
                  </div>
            </div>
        </section>
    </main>
    <footer class="text-center text-white fs-3 fs-md-1">
        <h4>&copy;Todos los derechos reservados</h4>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
